<div class="relative min-h-screen">
  <!-- Blurry background image -->
  <div class="absolute inset-0">
    <img
      src="../../../assets/images/chris-sain-jr-hero.jpg"
      alt="Background"
      class="w-screen h-screen object-cover filter blur-sm"
    />
  </div>

  <!-- Content container -->
  <div
    class="relative z-10 flex flex-col items-center justify-center min-h-screen"
  >
    <!-- Logo at the top -->
    <a href="https://chrissain.vercel.app/">
      <div class="mb-8">
        <img
          src="./assets/images/chrissain-logo.png"
          alt="Logo"
          class="w-32 h-auto"
        />
      </div>
    </a>
    <!-- Register form container -->
    <div class="max-w-md mx-auto bg-white shadow rounded p-6">
      <h2 class="text-2xl font-bold mb-4">Register</h2>
      <div *ngIf="error" class="bg-red-100 text-red-700 p-2 rounded mb-4">
        {{ error }}
      </div>
      <form (ngSubmit)="register()">
        <div class="mb-4">
          <label class="block text-gray-700">Name</label>
          <input
            type="text"
            [(ngModel)]="user.name"
            name="name"
            required
            class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input
            type="email"
            [(ngModel)]="user.email"
            name="email"
            required
            class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input
            type="password"
            [(ngModel)]="user.password"
            name="password"
            required
            class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Phone</label>
          <input
            type="text"
            [(ngModel)]="user.phone"
            name="phone"
            class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <button
          type="submit"
          style="
            background-image: linear-gradient(152deg, #590202 0%, #a61103 100%);
          "
          class="w-full text-white py-2 rounded hover:opacity-90"
        >
          Register
        </button>
        <p class="mt-4 text-center">
          Already have an account?
          <a routerLink="/login" class="text-[#590202] hover:underline">
            Login here
          </a>
        </p>
      </form>
    </div>
  </div>

  <!-- <app-chatbot [userData]="user"></app-chatbot> -->
</div>
