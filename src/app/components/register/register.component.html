<div class="min-h-screen bg-gray-900">
  <!-- Content container -->
  <div class="flex flex-col items-center justify-center min-h-screen">
    <!-- Logo at the top -->
    <a href="">
      <div class="mb-8">
        <img src="./assets/images/logo.png" alt="Logo" class="w-32 h-auto" />
      </div>
    </a>

    <!-- Register form container -->
    <div class="max-w-md mx-auto bg-gray-800 shadow rounded p-6 border border-gray-700">
      <h2 class="text-2xl font-bold mb-4 text-gray-100">Register for Neurobot AI</h2>
      <div *ngIf="error" class="bg-red-900 text-red-200 p-2 rounded mb-4">
        {{ error }}
      </div>
      <div class="mb-4">
        <label for="firstName" class="block text-gray-300">First Name</label>
        <input
          type="text"
          id="firstName"
          [(ngModel)]="firstName"
          class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-[#00ff9d] text-gray-100"
          placeholder="Enter your first name"
        />
      </div>
      <div class="mb-4">
        <label for="lastName" class="block text-gray-300">Last Name</label>
        <input
          type="text"
          id="lastName"
          [(ngModel)]="lastName"
          class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-[#00ff9d] text-gray-100"
          placeholder="Enter your last name"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-300">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-[#00ff9d] text-gray-100"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-4">
        <label for="phoneNumber" class="block text-gray-300">Phone Number</label>
        <input
          type="tel"
          id="phoneNumber"
          [(ngModel)]="phoneNumber"
          class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-[#00ff9d] text-gray-100"
          placeholder="Enter your phone number (e.g. +1234567890)"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-300">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-[#00ff9d] text-gray-100"
          placeholder="Enter your password"
        />
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-300">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-[#00ff9d] text-gray-100"
          placeholder="Confirm your password"
        />
      </div>
      <div class="mb-4">
        <label for="tradingMode" class="block text-gray-300">Trading Mode</label>
        <select
          id="tradingMode"
          [(ngModel)]="tradingMode"
          class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-[#00ff9d] text-gray-100"
        >
          <option value="pooled">Pooled</option>
          <option value="individual">Individual</option>
        </select>
      </div>
      <button
        (click)="register()"
        class="w-full bg-[#00ff9d] text-white py-2 rounded hover:opacity-90"
      >
        Register
      </button>
      <p class="mt-4 text-center text-gray-300">
        Already have an account?
        <a routerLink="/login" class="text-[#00ff9d] hover:underline">Login here</a>
      </p>
    </div>
  </div>
</div>
