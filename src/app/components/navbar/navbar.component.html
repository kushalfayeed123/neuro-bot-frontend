<div class="flex h-screen" >
  <!-- Mobile Toggle Button -->
  <button
    (click)="toggleSidebar()"
    class="md:hidden fixed top-4 right-4 z-50 p-2 bg-gray-800 rounded shadow"
  >
    <svg
      *ngIf="!isSidebarOpen"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 text-[#00ff9d]"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
    <svg
      *ngIf="isSidebarOpen"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 text-[#00ff9d]"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>

  <!-- Sidebar with Solid Background -->
  <aside
    [ngClass]="{
      '-translate-x-full': !isSidebarOpen,
      'translate-x-0': isSidebarOpen
    }"
    class="fixed inset-y-0 left-0 transform transition duration-300 ease-in-out w-64 shadow-lg z-40 md:relative md:translate-x-0 bg-gray-800"
  >
    <div class="p-4">
      <!-- Logo at the Top Left of the Navbar -->
      <div class="mb-6">
        <img src="./assets/images/logo.png" alt="Logo" class="w-24" />
      </div>

      <!-- Navigation Links -->
      <ul class="space-y-4">
        <!-- For user role -->
        <ng-container *ngIf="userRole === 'user'">
          <li>
            <a
              routerLink="/dashboard"
              class="block nav-link flex items-center"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span class="inline-block mr-2">
                <!-- Home Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"
                  />
                </svg>
              </span>
              Dashboard
            </a>
          </li>
          <li>
            <a
              routerLink="/deposit"
              class="block nav-link flex items-center"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span class="inline-block mr-2">
                <!-- Deposit Icon: Arrow Down Circle -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </span>
              Deposit
            </a>
          </li>
          <li>
            <a
              routerLink="/withdraw"
              class="block nav-link flex items-center"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span class="inline-block mr-2">
                <!-- Withdraw Icon: Arrow Up Circle -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </span>
              Withdraw
            </a>
          </li>
          <li>
            <a
              routerLink="/transactions"
              class="block nav-link flex items-center"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span class="inline-block mr-2">
                <!-- Transactions Icon: Document Text -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                  />
                </svg>
              </span>
              Transactions
            </a>
          </li>
        </ng-container>

        <!-- For admin role -->
        <ng-container *ngIf="userRole === 'admin'">
          <li>
            <a
              routerLink="/admin"
              class="block nav-link flex items-center"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span class="inline-block mr-2">
                <!-- Dashboard Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"
                  />
                </svg>
              </span>
              Admin Dashboard
            </a>
          </li>
          <li>
            <a
              routerLink="/admin/users"
              class="block nav-link flex items-center"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span class="inline-block mr-2">
                <!-- Users Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                  />
                </svg>
              </span>
              Users
            </a>
          </li>
          <li>
            <a
              routerLink="/admin/pools"
              class="block nav-link flex items-center"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span class="inline-block mr-2">
                <!-- Pools Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                  />
                </svg>
              </span>
              Pools
            </a>
          </li>
          <li>
            <a
              routerLink="/admin/settings"
              class="block nav-link flex items-center"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span class="inline-block mr-2">
                <!-- Settings Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </span>
              Settings
            </a>
          </li>
        </ng-container>

        <!-- Logout button (shown for both roles) -->
        <li *ngIf="isAuthenticated">
          <a
            (click)="logout()"
            class="block nav-link flex items-center cursor-pointer"
          >
            <span class="inline-block mr-2">
              <!-- Logout Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
            </span>
            Logout
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="flex-1 overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Custom Styles to Match the Login Theme -->
<style>
  /* Navigation link default and hover styling for the gradient sidebar */
  .nav-link {
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    transition: background 200ms;
  }
  .nav-link:hover {
    background: rgba(255, 255, 255, 0.2);
  }
</style>
