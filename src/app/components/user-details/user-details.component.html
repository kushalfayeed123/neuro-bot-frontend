<div class="max-w-4xl mx-auto bg-white shadow rounded p-6 mt-6">
  <h2 class="text-2xl font-bold mb-4">User Details</h2>

  <div *ngIf="error" class="bg-red-100 text-red-700 p-2 rounded mb-4">
    {{ error }}
  </div>
  <div *ngIf="message" class="bg-green-100 text-green-700 p-2 rounded mb-4">
    {{ message }}
  </div>

  <div class="mb-6">
    <p class="text-lg">
      <span class="font-semibold">Name:</span> {{ userData.name }}
    </p>
    <p class="text-lg">
      <span class="font-semibold">Email:</span> {{ userData.email }}
    </p>
    <p class="text-lg">
      <span class="font-semibold">Role:</span> {{ userData.role }}
    </p>
  </div>

  <div>
    <h3 class="text-xl font-semibold mb-4">Balances</h3>
    <form (ngSubmit)="updateBalances()">
      <div *ngFor="let currency of userData?.balances | keyvalue" class="mb-4">
        <label class="block text-sm font-medium text-gray-700 capitalize">
          {{ currency.key }}
        </label>
        <input
          type="number"
          [(ngModel)]="balances[currency.key]"
          name="{{ currency.key }}"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>
      <div class="flex space-x-4">
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300"
        >
          Update Balances
        </button>
      </div>
    </form>
  </div>
</div>
